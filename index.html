<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Unit Converter</h1>
    <div>
        <label for="valueInput">Value:</label>
        <input type="number" id="valueInput" placeholder="Enter value" required>
    </div>
    <div>
        <label for="fromUnit">From:</label>
        <select id="fromUnit">
            <option value="length">Length</option>
            <option value="weight">Weight</option>
            <option value="temperature">Temperature</option>
        </select>
        
        <label for="fromSelect">Convert From:</label>
        <select id="fromSelect"></select>
        
        <label for="toSelect">Convert To:</label>
        <select id="toSelect"></select>
    </div>
    <button onclick="convert()">Convert</button>
    <h2>Converted Value: <span id="result"></span></h2>
    
    <script src="script.js"></script>
</body>
</html>
